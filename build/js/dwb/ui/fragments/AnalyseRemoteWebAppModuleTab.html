<div class="analyse_container">
	<div>Provide the address for an existing Web Application to analyse Dojo modules.</div>
	<div style="padding-top: 50px">
		<form action="./api/dependencies" method="post" enctype="multipart/form-data">
			<input class="remoteWebAddr" name="value" dojoType="dijit.form.TextBox" placeholder="Enter the address here..." type="text"></input>
			<input name="type" type="hidden" value="URL"></input>
			<div class="build" style="padding-top: 38px">
				<button dojoType="dojox.form.BusyButton" busyLabel="Analysing..." label="Analyse" timeout="100000">
					<span style="font-size: 1em"></span>
				</button>
			</div>
		</form>
	</div>
</div>
